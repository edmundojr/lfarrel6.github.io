<!DOCTYPE html>
<html>
<head>
	<title>Welcome to my Github!</title>
	<link rel='stylesheet' type='text/css' href='./index.css'/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src='lib/typed.js'></script>
</head>
<body>
	<div id='root'>
		<div id='typing-holder'>
		    <h1 id='h-greeting'></h1>
		    <p id='sub-greeting'></p>
		</div>

		<div id='projects'>
			<!--<a href='https://www.SpeakUpp.co.uk' target="_blank"><img src='images/speakupp.png' alt='SpeakUpp'/></a>-->
			<a href='https://www.SpeakUpp.co.uk' target="_blank">SpeakUpp</a>
			<div id='socials'>
				<a href="https://twitter.com/LiamPTFarrelly">Twitter</a>
				<a href="https://github.com/lfarrel6">Github</a>
				<a href="https://linkedin.com/in/lfarrelly">Linkedin</a>
				<!--<a href="https://twitter.com/LiamPTFarrelly"><img src="images/Twitter_Logo_WhiteOnImage.svg"></a>
				<a href="https://github.com/lfarrel6"><img src="images/GitHub-Mark-Light-64px.png"></a>
				<a href="https://linkedin.com/in/lfarrelly"><img src="images/In-Black-54px-TM.png"></a>-->
			</div>
		</div>

		<script>
		  $('#projects').hide();
		  var headingMsg = {
			strings: ["Hey. ^1000 I'm Liam.^500"],
			typeSpeed: 50,
			backSpeed: 50,
			backDelay: 500,
			showCursor: true,
			cursorChar: '_',
			onComplete: (self) => {
				var subMsg = {
				  	strings: ["Welcome to my github. ^500", "Have a look at some of my projects."],
				  	typeSpeed: 40,
				  	backSpeed: 50,
				  	onComplete: (self) =>{
				  		fadeIn();
				  	}
				}
				var subGreeting = new Typed('#sub-greeting', subMsg);
			}
		  }

		  var headingGreeting = new Typed("#h-greeting", headingMsg);

		  function fadeIn(){
		  	$('#projects').slideDown("slow");
		  }

		</script>
	</div>
</body>
</html>
